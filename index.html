<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-danger px-md-5 py-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img class="bg-white rounded-circle" src="images/logo.png" alt="Logo" width="40" height="55">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end bg-danger" tabindex="-1" id="navbarSupportedContent" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                        <img src="images/logo.png" alt="Logo" width="40" height="55">
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body justify-content-end">
                    <ul class="navbar-nav nav-underline justify-content-end">
                        <li class="nav-item mx-3">
                            <a class="nav-link active px-2 fw-bold" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link px-2 fw-bold" href="#">Services</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link px-2 fw-bold" href="#">Appointment</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link px-2 fw-bold" href="about.html">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container m-5">
        <h1>Clinical Care</h1>
        <form class="row w-50 g-3 p-3" action="patients.html">
            <label class="form-label w-25" for="username">Username:</label>
            <input class="form-control w-75" type="text" name="username" id="username" required>
            <label class="form-label w-25" for="password">Password:</label>
            <input class="form-control w-75" type="password" name="password" id="password" required>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
